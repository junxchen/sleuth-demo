# datasource
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
              - id: neo_route
                uri: http://127.0.0.1:8083/trace-1
                predicates:
                  - Path=/trace1/{segment}
                filters:
                  - AddRequestParameter=name, bar
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        ext-config[0]:
          data-id: fl-data.yml
          refresh: true
          group: DEFAULT_GROUP
        ext-config[1]:
          data-id: gateway-nacos.yml
          refresh: true
          group: DEFAULT_GROUP

  